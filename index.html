<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="company">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>

    <div class="main-banner">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <nav>
      <span>
        <a href="#">Eyeware</a>
      </span>
      <span>
        <a href="#">Apparel</a>
      </span>
      <span>
        <a href="#">Gadgets</a>
      </span>
      <span>
        <a href="#">Vehicles</a>
      </span>
      <span>
        <a href="#">Classes</a>
      </span>
      <span>
        <a href="#">Contact</a>
      </span>
    </nav>

    <!--Products-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Business Info-->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Locations</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

      <!--Footer-->
      <footer>
        <span>Copyright Secret Agent Supply Inc.</span>

      </footer>

    </div>

  </body>
</html>
