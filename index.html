<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
  </nav>

    <!--Products-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Business Info-->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Locations</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

    </div>

    <!--Footer-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
